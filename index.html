<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundle & Save</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
    }

    .bundle-container {
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      color: #009879;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .bundle-option {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .bundle-option.active {
      border-color: #009879;
      background-color: #e6f9f5;
    }

    .bundle-header {
      padding: 20px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .bundle-header input[type="radio"] {
      margin-top: 5px;
      cursor: pointer;
    }

    .bundle-details {
      flex-grow: 1;
    }

    .bundle-details strong {
      display: block;
      font-size: 17px;
      margin-bottom: 4px;
    }

    .badge {
      color: #009879;
      font-size: 13px;
      font-weight: bold;
      margin-top: 5px;
      border-radius: 0;
    }

    .bundle-expand {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: 
        max-height 0.5s ease,
        opacity 0.3s ease;
      padding: 0 20px;
    }

    .bundle-option.active .bundle-expand {
      max-height: 500px;
      opacity: 1;
      padding-bottom: 20px;
    }

    select {
      width: 90%;
      padding: 6px 10px;
      border: 1.5px solid #009879;
      border-radius: 6px;
      background: #f9f9f9;
      font-size: 14px;
      transition: border-color 0.2s;
      outline: none;
      margin-bottom: 4px;
    }
    select:focus {
      border-color: #005f56;
      background: #fff;
    }
    .pair-selection {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .pair {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .pair > span {
      min-width: 32px;
      text-align: center;
    }
    .pair > div {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .shipping {
      color: green;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .total {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
      margin-bottom: 15px;
    }

    .add-to-cart {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #009879;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="bundle-container">
    <h2>Bundle & Save</h2>

    <!-- 1 Pair -->
    <div class="bundle-option active">
      <div class="bundle-header">
        <input type="radio" name="bundle" checked>
        <div class="bundle-details">
          <strong>1 Pair</strong>
          <div style="display:flex; justify-content:space-between; align-items:center; margin-top:4px;">
            <span style="font-weight:bold; font-size:15px;">DKK 195.00</span>
            <span style="color:#009879; font-size:15px; font-weight:bold;">50% OFF</span>
          </div>
        </div>
      </div>
      <div class="bundle-expand">
        <div class="pair-selection">
          <!-- Example for one pair -->
          <div class="pair">
            <span>#1</span>
            <div>
              <label style="font-size:12px; margin-bottom:2px;">Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <label style="font-size:13px; margin-bottom:2px;">Color</label>
              <select>
                <option selected>Red</option>
                <option>Blue</option>
                <option>Green</option>
              </select>
            </div>
          </div>
          <div class="pair">
            <span>#2</span>
            <div>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <select>
                <option selected>Red</option>
                <option>Blue</option>
                <option>Green</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 2 Pair -->
    <div class="bundle-option">
      <div class="bundle-header" style="position:relative;">
        <input type="radio" name="bundle">
        <span class="badge" style="
          position:absolute;
          top:10px;
          right:10px;
          background:#ffe066;
          color:#333;
          font-weight:bold;
          padding:4px 12px;
          border-radius:6px;
          z-index:2;
          box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        ">Most Popular</span>
        <div class="bundle-details">
          <strong>2 Pair</strong>
          <div style="display:flex; justify-content:space-between; align-items:center; margin-top:4px;">
            <span style="font-weight:bold; font-size:15px; color:#009879;">DKK 345.00</span>
            <span style="font-size:15px; color:#999; text-decoration:line-through;">DKK 575.00</span>
            <span style="color:#009879; font-size:15px; font-weight:bold;">40% OFF</span>
          </div>
        </div>
      </div>
      <div class="bundle-expand">
        <div class="pair-selection" style="display:flex; flex-direction:column; gap:16px;">
          <div class="pair" style="display:flex; align-items:center; gap:0; width:100%;">
            <span style="min-width:32px; text-align:center;">#1</span>
            <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
              <label style="font-size:13px; margin-bottom:2px;">Size</label>
              <select style="width:80%;">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
              <label style="font-size:13px; margin-bottom:2px;">Color</label>
              <select style="width:80%;">
                <option>Colour</option>
              </select>
            </div>
          </div>
          <div class="pair" style="display:flex; align-items:center; gap:0; width:100%;">
            <span style="min-width:32px; text-align:center;">#2</span>
            <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
            
              <select style="width:80%;">
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div style="flex:1; display:flex; flex-direction:column; align-items:center;">
             
              <select style="width:80%;">
                <option>Colour</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3 Pair -->
    <div class="bundle-option">
      <div class="bundle-header">
        <input type="radio" name="bundle">
        <div class="bundle-details">
          <strong>3 Pair</strong>
          <div style="display:flex; justify-content:space-between; align-items:center; margin-top:4px;">
            <span style="font-weight:bold; font-size:15px;">DKK 528.00</span>
            <span style="color:#009879; font-size:15px; font-weight:bold;">60% OFF</span>
          </div>
        </div>
      </div>
      <div class="bundle-expand">
        <div class="pair-selection">
          <div class="pair">
            <span>#1</span>
            <div>
              <label style="font-size:13px; margin-bottom:2px;">Size</label>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <label style="font-size:13px; margin-bottom:2px;">Color</label>
              <select>
                <option selected>Red</option>
                <option>Blue</option>
                <option>Green</option>
              </select>
            </div>
          </div>
          <div class="pair">
            <span>#2</span>
            <div>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <select>
                <option selected>Red</option>
                <option>Blue</option>
                <option>Green</option>
              </select>
            </div>
          </div>
          <div class="pair">
            <span>#3</span>
            <div>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
            </div>
            <div>
              <select>
                <option selected>Red</option>
                <option>Blue</option>
                <option>Green</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="shipping">Free 2 Day Shipping</div>
    <div class="total">Total: DKK 360.00</div>

    <button class="add-to-cart">+ Add to Cart</button>
    <div class="footer-note">© Powered by Pumper</div>
  </div>

  <script>
    const bundleOptions = document.querySelectorAll('.bundle-option');
const radios = document.querySelectorAll('input[type="radio"][name="bundle"]');
const totalPrice = document.querySelector('.total');

// Set prices for each bundle (in order)
const prices = [195, 345, 528];

function updateTotal(index) {
  totalPrice.textContent = `Total: DKK ${prices[index].toFixed(2)}`;
}

bundleOptions.forEach((option, index) => {
  option.addEventListener('mouseenter', () => {
    bundleOptions.forEach((opt, i) => {
      if (i === index) {
        opt.classList.add('active');
        radios[i].checked = true;
        updateTotal(index);
      } else {
        opt.classList.remove('active');
        radios[i].checked = false;
      }
    });
  });
});

radios.forEach((radio, index) => {
  radio.addEventListener('click', () => {
    bundleOptions.forEach((option, i) => {
      if (i === index) {
        option.classList.add('active');
        updateTotal(index);
      } else {
        option.classList.remove('active');
      }
    });
  });
});

// Initialize total price on page load
updateTotal(0);
  </script>
</body>
</html>
